<!-- Premium Hero Section -->
<section class="premium-hero py-24 relative overflow-hidden">
  <div
    class="absolute inset-0 bg-gradient-to-br from-blue-900/30 to-purple-900/30"
  ></div>

  <!-- Animated particles -->
  <div class="absolute inset-0">
    <div
      class="absolute top-1/4 left-1/4 w-64 h-64 bg-blue-500/10 rounded-full filter blur-3xl animate-pulse"
    ></div>
    <div
      class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-purple-500/10 rounded-full filter blur-3xl animate-pulse"
      style="animation-delay: 1s"
    ></div>
  </div>

  <div class="container mx-auto px-4 relative z-10">
    <div class="text-center mb-16 animate-on-scroll fade-up">
      <span class="premium-badge inline-block px-4 py-2 rounded-full mb-6"
        >Enterprise Solutions</span
      >
      <h1 class="premium-title text-5xl md:text-6xl font-bold mb-6">
        Transformative Digital Services
      </h1>
      <p class="text-xl md:text-2xl text-blue-200 max-w-3xl mx-auto mb-10">
        Comprehensive solutions tailored to elevate your business in the digital
        landscape
      </p>
      <div class="flex flex-wrap justify-center gap-4">
        <a href="#service-cards-grid" class="premium-btn-primary">
          Explore Services
          <svg
            class="w-5 h-5 ml-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            ></path>
          </svg>
        </a>
        <a href="contact.html" class="premium-btn-secondary">
          Schedule Consultation
        </a>
      </div>
    </div>

    <!-- Metrics Section -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-16">
      <div class="premium-metric-card animate-on-scroll fade-up delay-100">
        <div class="premium-metric-icon">
          <svg
            class="w-8 h-8"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"
            ></path>
          </svg>
        </div>
        <div class="premium-metric-value" data-value="250">0</div>
        <div class="premium-metric-label">Projects Delivered</div>
      </div>

      <div class="premium-metric-card animate-on-scroll fade-up delay-200">
        <div class="premium-metric-icon">
          <svg
            class="w-8 h-8"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
            ></path>
          </svg>
        </div>
        <div class="premium-metric-value" data-value="120">0</div>
        <div class="premium-metric-label">Satisfied Clients</div>
      </div>

      <div class="premium-metric-card animate-on-scroll fade-up delay-300">
        <div class="premium-metric-icon">
          <svg
            class="w-8 h-8"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"
            ></path>
          </svg>
        </div>
        <div class="premium-metric-value" data-value="98">0</div>
        <div class="premium-metric-label">Success Rate (%)</div>
      </div>
    </div>

    <!-- Scroll Indicator -->
    <div class="flex justify-center mt-16">
      <div class="scroll-indicator">
        <div class="scroll-indicator-dot"></div>
      </div>
    </div>
  </div>
</section>
