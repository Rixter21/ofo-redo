<!-- Service Card Template -->
<div class="transform transition-transform hover:scale-105">
  <a href="{{service-url}}" class="block h-full">
    <div
      class="service-card relative p-8 rounded-2xl bg-gradient-to-br from-gray-800 to-gray-900 border border-gray-700 hover:border-{{color}}-500/40 transition-all duration-300 h-full"
      data-category="{{category}}"
    >
      <div class="bg-gradient absolute inset-0 rounded-2xl"></div>
      <div class="hover-content">
        <h3>{{service-title}}</h3>
        <p>{{service-description}}</p>
        <button class="btn">Learn More</button>
      </div>
      <div class="flex items-center gap-4 mb-6">
        <div
          class="p-3 bg-gradient-to-br from-{{color}}-600/20 to-{{color}}-400/20 rounded-xl"
        >
          <svg
            class="w-10 h-10 text-{{color}}-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            {{svg-path}}
          </svg>
        </div>
        <h2
          class="text-2xl font-bold bg-gradient-to-r from-{{color}}-400 to-{{color}}-200 bg-clip-text text-transparent"
        >
          {{service-title}}
          <span class="block text-sm font-normal text-{{color}}-400/80 mt-1"
            >{{delivery-time}}</span
          >
        </h2>
      </div>
      <div class="flex flex-wrap gap-2 mb-6">
        <span
          class="px-3 py-1 text-sm bg-{{color}}-500/20 rounded-full backdrop-blur-sm"
          >{{tag-1}}</span
        >
        <span
          class="px-3 py-1 text-sm bg-{{color}}-500/20 rounded-full backdrop-blur-sm"
          >{{tag-2}}</span
        >
      </div>
      <p class="text-gray-300 mb-6 text-lg leading-relaxed">
        {{service-description}}
      </p>
      <div
        class="flex items-center justify-between mt-6 pt-4 border-t border-gray-700/50"
      >
        <a
          href="{{service-url}}"
          class="group flex items-center gap-2 text-{{color}}-400 hover:text-{{color}}-300 transition-colors"
        >
          <svg
            class="w-5 h-5 group-hover:translate-x-1 transition-transform"
            fill="currentColor"
            viewBox="0 0 20 20"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="font-medium">{{feature}}</span>
        </a>
        <div class="flex items-center gap-2 text-sm text-green-400">
          <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
          Available Now
        </div>
      </div>
    </div>
  </a>
</div>
