<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - OFO Development</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .gradient-text {
        background: linear-gradient(45deg, #ffd700, #ffa500);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-100">
    <!-- Navigation -->
    <nav class="fixed w-full bg-gray-900/80 backdrop-blur z-50">
      <div class="container mx-auto px-6 py-4">
        <a href="/" class="gradient-text text-2xl font-bold">OFO Development</a>
      </div>
    </nav>

    <main class="min-h-screen pt-32 pb-20">
      <div
        class="container mx-auto px-6 text-center"
        itemscope
        itemtype="https://schema.org/WebPage"
      >
        <script type="application/ld+json">
          {
            "@context": "https://schema.org",
            "@type": "WebPage",
            "name": "404 Page Not Found",
            "description": "The requested page could not be found at OFO Development",
            "url": "https://ofodev.com/404.html",
            "mainEntityOfPage": {
              "@type": "WebSite",
              "name": "OFO Development",
              "url": "https://ofodev.com"
            }
          }
        </script>

        <h1 class="text-9xl gradient-text font-bold mb-8" itemprop="headline">
          404 - Page Not Found
        </h1>
        <p class="text-xl mb-8" itemprop="description">
          The page you're looking for might have been moved or doesn't exist.
        </p>
        <div class="animate-pulse">
          <a
            href="/"
            class="inline-block px-8 py-3 border border-amber-500 text-amber-500 hover:bg-amber-500/10 transition-colors"
            itemprop="potentialAction"
          >
            Return to Homepage
          </a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-800">
      <div class="container mx-auto px-6 py-8">
        <p class="text-center text-gray-500">
          Â© 2025 OFO Development. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
